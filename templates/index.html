<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Wide Centered Form with Button</title>
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        form {
            width: 400px; /* Increased from 250px to 400px */
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 2px;
            width: 100%; /* Make input fill the entire width of the form */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 5px 7px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form method="POST" action="">
        {% csrf_token %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                  <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                {% endfor %}
            </ul>
        {% endif %}
        
        {% if email_error %}
           <p style="color: red;">{{ email_error }}</p>
        {% endif %}
            <input name="email_type" class="form-control form-control-sm container" type="email" placeholder="enter your email address" aria-label=".form-control-sm example"><br>
           <button class='container' type="submit">Submit Form</button>
        </form>
       
    </div>
</body>
</html>
